---
layout: page
title: Tehtävät
hide: true
---

<p><i>Tiedot kerätty: {{site.quests-updated}}</i></p>

<table class="sortable display" id="quest_table">
  <thead>
    <tr class"header">
      <th width="50px"></th>
      <th>Sali</th>
      <th>Palkinto</th>
      <th>Tehtävä</th>
    </tr>
  </thead>
  <tbody>
{% for quest in site.data.quests %}
<tr>
  <td>
    <div class="circle-cropper">
      <img class="small-circle-icon" src="{{quest.pokestop.image}}" />
    </div>
  </td>
  <td>
    <a href="https://maps.google.com/?q={{quest.pokestop.location}}">
    {{quest.pokestop.name}}
    </a>
  </td>
  <td>
    <img class="reward" src="{{quest.reward.image}}" />
    {{quest.reward.text}}
  </td>
  <td>
    {{quest.task}}
  </td>
</tr>
{% endfor %}
  </tbody>
</table>

<script>
$(document).ready( function () {
  $('#quest_table').DataTable({
      "dom": '<"wrapper"flipt>'
  });
} );

</script>
